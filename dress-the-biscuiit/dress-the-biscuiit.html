<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    />
    <title>Dress the biscuiitboy!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dress the biscuiitboy!</h1>
    <p>
      Use your left and right arrow keys to change what the biscuiit is wearing!
    </p>
    <p>
      Use your down arrow to switch between changing his outfit or his shoes.
    </p>

    <div class="dress-a-biscuiit">
      <img class="dress-a-bisc head" src="./images/head0.png" /> <br />
      <img class="dress-a-bisc body" src="./images/body1.png" /> <br />
      <img class="dress-a-bisc shoes" src="./images/shoes4.png" />
    </div>

    <script type="module" src="dress-the-biscuiit.js"></script>
  </body>
</html>
